{{ partial "header.html" . }}

<main id="main">

	<div class="container">

		<div class="row topspace">

			<!-- Sidebar -->
			<aside class="col-sm-4 sidebar sidebar-right">

				{{ if .Params.SideImage }}
					<p><img src="{{ .Params.SideImage }}" class="img-thumbnail"></p>
				{{ end }}

				<div class="nav text-uppercase nav-side">
					<a href="#">{{ .Title }}</a>
				</div>

			</aside>
			<!-- /Sidebar -->

			<!-- Article main content -->
			<article class="col-sm-8 maincontent">
                {{ .Content }}
			</article>
			<!-- /Article -->


		</div>
	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
