<a name="about-us"></a>
<div class="row section featured topspace">

    <h2 class="section-title">
        <span>About us</span>
    </h2>

    <div class="">
        {{ range (where .Data.Pages "Section" "core").ByDate.Reverse }}
        <div class="col-sm-6 col-md-4">
            <h3 class="text-center">{{ .Title }}</h3>
            <p>{{ .Summary }}</p>
            <p class="text-center">
                <a href="{{ .Permalink }}" class="btn btn-action">Read more</a>
            </p>
        </div>
        {{ end }}
    </div>

</div>
